  <style>
    .contact-container {
      max-width: 1200px;
      margin: auto;
      padding: 50px 20px;
      text-align: center;
    }
    .contact-container h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .contact-container p {
      color: gray;
      margin-bottom: 40px;
    }
    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 30px;
    }
    .contact-info .box {
      flex: 1 1 250px;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-info .box i {
      font-size: 30px;
      color: #ff7b54;
      margin-bottom: 15px;
    }
    .contact-info .box h4 {
      margin-bottom: 5px;
      font-size: 20px;
    }
    .contact-info .box p,
    .contact-info .box a {
      color: #333;
      text-decoration: none;
    }
    .contact-social {
      margin-top: 60px;
    }
    .contact-social a {
      font-size: 24px;
      color: #555;
      margin: 0 15px;
      transition: color 0.3s;
    }
    .contact-social a:hover {
      color: #ff7b54;
    }
  </style>
